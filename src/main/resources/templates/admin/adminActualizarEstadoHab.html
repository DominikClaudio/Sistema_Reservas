<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/generalStyle.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <nav th:replace="~{fragments/navAdmin :: navbarAdmin}"></nav>

    <div class="perfil-container">
        <div class="perfil-card">

            <div class="perfil-header">
                <h2>Editar Estado de Habitación</h2>
            </div>

            <form th:action="@{/admin/actualizar-estadoHab}" method="post" class="perfil-form">
                <input type="hidden" name="idHabitacion" th:value="${habitacion.idhabitacion}"/>

                <div class="campo-form">
                    <label>Número de Habitación:</label>
                    <input type="text" th:value="${habitacion.numhabitacion}" disabled />
                </div>

                <div class="campo-form">
                    <label>Estado:</label>
                    <select name="estadoHabId" class="select-estado">
                        <option th:each="e : ${estadosHab}"
                                th:value="${e.idestadohab}"
                                th:text="${e.nombre}"
                                th:selected="${e.idestadohab == habitacion.estadohabid}">
                        </option>
                    </select>
                </div>

                <div class="botones-form">
                    <button type="submit" class="btn-actualizar">Actualizar</button>
                    <a th:href="@{/admin/inicio}" class="btn-cancela">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
