<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/generalStyle.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <nav th:replace="~{fragments/navAdmin :: navbarAdmin}"></nav>

    <div class="admin-contenido">
        <div class="general-container">
            <form th:action="@{/admin/mantHabitacion/nuevo}" method="get" class="form-filtro">
                <div class="primer-container">
                    <div class="sub-primer-container">
                        <div class="campo">
                            <button type="submit" class="btn btn-primary" style="margin-bottom: 15px;">Registrar Nueva
                                Habitación
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <table>
                <thead>
                <tr>
                    <th>Núm. Habitación</th>
                    <th>Piso</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${habitaciones}">
                    <td th:text="${h.numhabitacion}"></td>
                    <td th:text="${h.pisos.nombre}"></td>
                    <td th:text="${h.tipoHabitacion.nombre}"></td>
                    <td th:text="${h.estadoHabitacion.nombre}"></td>
                    <td>
                        <a th:href="@{'/admin/mantHabitacion/editar/' + ${h.idhabitacion}}"
                           class="btn-circular editar"
                           title="Editar">
                            <i class="fas fa-pen"></i>
                        </a>
                        <a th:href="@{'/admin/mantHabitacion/eliminar/' + ${h.idhabitacion}}"
                           class="btn-circular eliminar"
                           title="Eliminar"
                           onclick="return confirm('¿Estás seguro de eliminar este tipo?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
