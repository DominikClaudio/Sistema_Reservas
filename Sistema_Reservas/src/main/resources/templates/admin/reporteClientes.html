<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Clientes Frecuentes</title>
    <link rel="stylesheet" th:href="@{/css/generalStyle.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<nav th:replace="~{fragments/navAdmin :: navbarAdmin}"></nav>

<div class="admin-contenido">
    <div class="general-container">
        <form method="post" th:action="@{/admin/reportesClientes}" class="form-filtro">
            <div class="primer-container">
                <div class="sub-primer-container">
                    <div class="campo">
                        <label>Desde:</label>
                        <input type="date" name="fechaEntrada" th:value="${fechaEntrada}" required />
                    </div>
                    <div class="campo">
                        <label>Hasta:</label>
                        <input type="date" name="fechaSalida" th:value="${fechaSalida}" required />
                    </div>
                    <div class="campo">
                        <button type="submit" class="btn">Buscar</button>
                    </div>
                </div>
            </div>
        </form>

        <div th:if="${listaClientes != null}">
            <div class="encabezado-reporte">
                <div class="titulo-central">
                    <h3>Clientes frecuentes del [[${fechaEntrada}]] al [[${fechaSalida}]]</h3>
                </div>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Total Reservas</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${listaClientes}">
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.apellido}"></td>
                    <td th:text="${c.dni}"></td>
                    <td th:text="${c.totalReservas}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
