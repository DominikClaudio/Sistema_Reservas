<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Piso</title>
    <link rel="stylesheet" th:href="@{/css/generalStyle.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

    <nav th:replace="~{fragments/navAdmin :: navbarAdmin}"></nav>

    <div class="rest-contenido">
        <div class="formulario-contenedor">
    <h2 th:text="${piso.idpiso != null} ? 'Editar Piso' : 'Registrar Nuevo Piso'"></h2>

    <form th:action="@{/admin/mantPiso/guardar}" th:object="${piso}" method="post">
        <input type="hidden" th:field="*{idpiso}" />

        <div>
            <label for="numero">NÃºmero de Piso:</label>
            <input type="number" id="numero" th:field="*{numero}" required/>
        </div>

        <div>
            <label for="nombre">Nombre del Piso:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />
        </div>

        <div >
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/admin/mantPiso}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
        </div>
    </div>
</body>
</html>
